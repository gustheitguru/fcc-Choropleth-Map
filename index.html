
<!DOCTYPE html>
<html>
<head>
<title>Choropleth Map</title>
<link rel="stylesheet" type="text/css" href="./style.css">
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
</head>
<body>

<h1 id='title'>United States Adult Education</h1>

<div id='description'>
	Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014).
</div> 
<div>
	Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a>
</div>
<svg id='canvas'>
	
</svg>

<svg id='legend'>
    <g>
        <rect x="10" y="0" width="40" height="40" fill="red"></rect>
        <text x="60" y="20" fill="black">Less than 15%</text>
    </g>
    <g>
        <rect x="10" y="40" width="40" height="40" fill="blue"></rect>
        <text x="60" y="60" fill="black">15% than 30%</text>
    </g>
    <g>
        <rect x="10" y="80" width="40" height="40" fill="green"></rect>
        <text x="60" y="100" fill="black">30% to 45%</text>
    </g>
    <g>
        <rect x="10" y="120" width="40" height="40" fill="gold"></rect>
        <text x="60" y="140" fill="black">More than 45%</text>
    </g>
</svg> 



</body>
<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
